            background: linear-gradient(

            background: radial-gradient(

            0% {

            25% {

            50% {

            75% {

    <script>
        // Dynamic Background Effects with Enhanced Animations
        window.addEventListener('DOMContentLoaded', () => {
            const bg = document.getElementById('dynamicBg');
            
            if (!bg) {
                console.error('âŒ Background element not found');
                return;
            }
            
            console.log('ğŸ¨ Initializing dynamic background with animations...');
            
            // Enhanced Parallax effect on mouse move
            let currentX = 0;
            let currentY = 0;
            let targetX = 0;
            let targetY = 0;
            
            document.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                // Calculate target position
                targetX = (mouseX - 0.5) * 50;
                targetY = (mouseY - 0.5) * 50;
            });
            
            // Smooth interpolation for mouse parallax
            function animateParallax() {
                currentX += (targetX - currentX) * 0.05;
                currentY += (targetY - currentY) * 0.05;
                
                // Apply transform with existing CSS animations
                const baseTransform = bg.style.transform || '';
                bg.style.transform = `translate(${currentX}px, ${currentY}px) ${baseTransform}`;
                
                requestAnimationFrame(animateParallax);
            }
            animateParallax();
            
            // Enhanced parallax on scroll
            let lastScrollY = window.scrollY;
            let scrollOffset = 0;
            let ticking = false;
            
            window.addEventListener('scroll', () => {
                if (!ticking) {
                    window.requestAnimationFrame(() => {
                        const scrollY = window.scrollY;
                        scrollOffset = scrollY * 0.3;
                        
                        // Update background position dynamically
                        const currentBgPos = bg.style.backgroundPosition || 'center center';
                        bg.style.backgroundPosition = `center ${scrollOffset}px`;
                        
                        lastScrollY = scrollY;
                        ticking = false;
                    });
                    ticking = true;
                }
            });
            
            // Add pulsing effect
            let pulseScale = 1;
            setInterval(() => {
                pulseScale = pulseScale === 1 ? 1.02 : 1;
                bg.style.filter = `brightness(${0.95 + pulseScale * 0.1})`;
            }, 2000);
            
            // Check if background image loads
            const img = new Image();
            img.onload = () => {
                console.log('âœ… Background image loaded successfully');
                bg.style.opacity = '0.7';
                bg.style.transition = 'opacity 1s ease-in';
            };
            img.onerror = () => {
                console.error('âŒ Background image failed to load');
                // Fallback to animated gradient
                bg.style.backgroundImage = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                bg.style.animation = 'gradientShift 10s ease-in-out infinite alternate';
            };
            img.src = '/image/background 1.webp';
            
            console.log('âœ… Dynamic background animations initialized');
        });
    </script>
